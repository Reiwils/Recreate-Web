<!DOCTYPE html>
<html lang="en">
<head>____
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRegistration.css">
    <script defer src="Registration.js"></script> 
    <link rel="shrtcut icon" type="image" href="backgorund-logo/LOGOIMG.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Roboto+Slab:wght@300;400;900&display=swap" rel="stylesheet">
    <title>Adex Legends</title>
    
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="backgorund-logo/trl-b.mp4" type="video/mp4">
    </video>
      
    <div class="container-form">
        <div class="title">
            <h2>Buat Akun</h2>
            <img src="backgorund-logo/LOGOIMG.png" alt="">
        </div>
        <form id="form" >
            <div class="conten-form">
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="conten-form">
                <label for="">Nama Lengkap</label>
                <input type="text" placeholder="Nama Lengkap" id="full-name" autocomplete="off" >
                <small>Error</small>
            </div>
            <div class="conten-form">
                <label for="">Alamat</label>
                <input type="text" placeholder="Alamat" id="alamat" autocomplete="off" >
                <small>Error</small>
            </div>
            <div class="conten-form">
                <label for="">Email</label>
                <input type="email" placeholder="Email" id="email" autocomplete="off">
                <small>Error</small>
                
            </div>
            <div class="conten-form">
                <label for="">Password</label>
                <input type="password" placeholder="Password" id="password" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="conten-form">
                <label for="">Check Password</label>
                <input type="password" placeholder="Masukan Ulang" id="rpassword" autocomplete="off">
                <small>Error</small>
            </div>
            <div class="btn">
                <button><a href="index.html">HOME</a></button>
                <button>SUBMIT</button> 
            </div>
            
        </form>
    </div>

</body>
</html>
